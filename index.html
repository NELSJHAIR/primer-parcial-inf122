<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
  </head>
  <body>
    <main class="simply-portfolio-dark-theme">
      <button class="btn-change-theme" id="btnChangeTheme">
        <img class="oval-icon" alt="" />

        <img class="communication-add-mail" alt="" />

        <button class="user-interface-medium-bright">
          <img class="vector-icon" alt="" />
        </button>
      </button>
     
      <section class="frame" up>
        <div class="frame1" up1>
          <div class="profile-info">
            <p class="right">Victor Alvarado. 2022 All rigths reserved</p>
            <img
              class="profile-info-child"
              alt=""
              src="Ellipse 2.svg"
            />

            <div class="frame-parent" infor>
              <textarea class="frame2"> </textarea>
              <div class="brands-github-parent">
                <img
                  class="brands-github"
                  alt=""
                  src="github.svg"
                />

                <img
                  class="brands-github"
                  alt=""
                  src="twitter.svg"
                />

                <img
                  class="brands-github"
                  alt=""
                  src="linkedin.svg"
                />

                <img
                  class="brands-youtube"
                  alt=""
                  src="youtube.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="frame3" up2>
        <div class="profile-facts">
          <div class="parent">
            <h2 class="h2">7</h2>
            <p class="years-of-work">Years of work experience</p>
          </div>
          <div class="group">
            <h2 class="h2">50+</h2>
            <p class="completed-projects">
              <span class="completed">Completed</span>
              <span class="completed">projects</span>
            </p>
          </div>
          <div class="group">
            <h2 class="h2">20+</h2>
            <p class="completed-projects">
              <span class="completed">Satisfied</span>
              <span class="completed">customers</span>
            </p>
          </div>
        </div>
      </section>
      <section class="frame4" med>
        <section class="tabs-buttons">
          <div class="rectangle"></div>
          <div class="rectangle-copy-2"></div>
          <div class="frame5">
            <p class="yearly">Portfolio</p>
          </div>
          <div class="frame6">
            <p class="yearly">Skills</p>
          </div>
        </section>
      </section>
      <section class="frame7" uppp>
        <div class="profile-buttons">
          <div class="button" id="buttonContainer">
            <div class="get-started-parent">
              <p class="get-started">Download CV</p>
              <img
                class="arrows-bottom-alignment"
                alt=""
                src="Bottom Alignment.svg"
              />
            </div>
          </div>
          <button class="contact-me-wrapper" id="frameButton">
            <p class="contact-me">Contact me</p>
          </button>
        </div>
      </section>
      <section class="frame8" down>
        <div class="tabs-content">
          <div class="frame9">
            <div class="hover-overlay-in-card-projects">
              <div class="frame10">
                <p class="smartertrading411">SmarterTrading411</p>
              </div>
              <div class="frame11">
                <p class="landing-page-of-container">
                  <span class="completed"
                    >Landing page of SmarterTrading411 created
                  </span>
                  <span class="completed">using wordPress</span>
                </p>
                <img class="frame-icon" alt="" src="Rectangle 1.png" />
              </div>
            </div>
            <img class="frame-child" alt="" src="Rectangle 1 (1).png" />
          </div>
          <div class="frame9">
            <img class="frame-child" alt="" src="Rectangle 1 (2).png" />

            <img class="frame-child" alt="" src="Rectangle 1 (6).png" />
          </div>
          <div class="frame9">
            <img class="frame-child" alt="" src="Rectangle 1 (4).png" />

            <img class="frame-child" alt="" src="Rectangle 1 (3).png" />
          </div>
        </div>
      </section>
    </main>

    <script>
      var btnChangeTheme = document.getElementById("btnChangeTheme");
      if (btnChangeTheme) {
        btnChangeTheme.addEventListener("click", function (e) {
          // Please sync "Simply-Portfolio-light-theme" to the project
        });
      }
      
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function () {
          window.location.href = "Donloadind documnt";
        });
      }
      
      const frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function () {
          window.location.href = "mailto:mailto:contact@me.cm";
        });
      }
      </script>
  </body>
</html>
